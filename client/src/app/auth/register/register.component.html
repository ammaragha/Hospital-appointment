<form [formGroup]="registerForm" (ngSubmit)="register()">
  <div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">Email address</label>
    <input formControlName="email" type="email" class="form-control">
  </div>

  <div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">Passowrd</label>
    <input formControlName="password" type="password" class="form-control">
  </div>

  <div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">Full name</label>
    <input formControlName="name" type="text" class="form-control">
  </div>

  <div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">phone</label>
    <input formControlName="phone" type="text" class="form-control">
  </div>

  <div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">Birthday</label>
    <input formControlName="birthday" type="date" class="form-control">
  </div>

  <div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">Gender:</label>
    <br>
    <label>
      <input class="form-check-input" type="radio" value="Male" formControlName="gender">
      <span>male</span>
    </label>
    <br>
    <label>
      <input class="form-check-input" type="radio" value="Female" formControlName="gender">
      <span>female</span>
    </label>
  </div>

  <button class="btn btn-primary" type="submit">Register</button>
</form>
